<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ResumeX</title>
  <link rel="shortcut icon" href="img/ResumeX.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 style="text-align:center; margin-bottom:1rem;">ResumeX</h1>

  <div class="container">
    <div class="form-section">
      <label>Profile Photo</label>
      <input type="file" id="photoInput" accept="image/*" onchange="previewPhoto(event)">
      <label>Name</label>
      <input type="text" id="name" oninput="updateResume()">
      <label>Title</label>
      <input type="text" id="title" oninput="updateResume()">
      <label>Contact Info</label>
      <textarea id="contact" rows="2" oninput="updateResume()"></textarea>
      <label>Objective</label>
      <textarea id="objective" rows="3" oninput="updateResume()"></textarea>
      <label>Education</label>
      <textarea id="education" rows="4" oninput="updateResume()"></textarea>
      <label>Experience</label>
      <textarea id="experience" rows="4" oninput="updateResume()"></textarea>
      <label>Skills</label>
      <textarea id="skills" rows="2" oninput="updateResume()"></textarea>
      <button onclick="toggleDarkMode()">🌙 Toggle Mode</button>
      <button onclick="downloadPDF()">Download PDF</button>
    </div>

    <div class="preview-section">
      <div class="template-tabs" id="templateTabs"></div>
      <div id="resume" class="resume-template template-1">
        <img id="resumePhoto" class="profile-preview" style="display:none;" />
        <h2 id="rName">Your Name</h2>
        <h4 id="rTitle">Your Title</h4>
        <p id="rContact">Contact Info</p>
        <div class="socials">
          <span id="rLinkedin"></span>
          <span id="rGithub"></span>
          <span id="rWebsite"></span>
        </div>
        <hr>
        <p><strong>Objective:</strong><br><span id="rObjective"></span></p>
        <p><strong>Education:</strong><br><span id="rEducation"></span></p>
        <p><strong>Experience:</strong><br><span id="rExperience"></span></p>
        <p><strong>Skills:</strong><br><span id="rSkills"></span></p>
      </div>
    </div>
  </div>

  <footer>
    © 𝟤𝟢𝟤𝟧 sᴧɴᴅᴇᴇᴘ sʜᴧʀᴍᴧ ᴧʟʟ ʀɪɢʜᴛs ʀᴇsᴇʀᴠᴇᴅ
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
